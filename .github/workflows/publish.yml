name: Publish
on:
  push:
    branches: dev
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        options:
          - prepatch
          - preminor
          - premajor
          - patch
          - minor
          - major
        required: true
      npm_tag:
        default: canary
        type: string

jobs:
  config_git:
    runs-on: ubuntu-latest
    steps:
      - run: 'git config --global user.email "${{ github.event.pusher.email || github.event.sender.email }}"'
      - run: 'git config --global user.name "${{ github.event.pusher.name || github.event.sender.name }}"'
  publish_dev:
    needs: config_git
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: 'npm config set preid "canary"'
      # - run: "npm config set git-tag-version false"
      - run: "npm version prepatch"
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: "canary"
      - run: "bun install"
      - run: "bun add bunsai@canary && bun test"
        working-directory: "./tests"

  publish_dispatch:
    needs: config_git
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: 'npm config set preid "${{ github.event.inputs.npm_tag }}"'
        if: github.event.inputs.npm_tag != 'latest'
      - run: "npm version ${{ github.event.inputs.version_type }}"
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ github.event.inputs.npm_tag }}
      - run: "bun install"
      - run: "bun add bunsai@${{ github.event.inputs.npm_tag }} && bun test"
        working-directory: "./tests"

name: Publish

on:
  push:
    branches: dev

  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        options:
          - prerelease
          - prepatch
          - preminor
          - premajor
          - patch
          - minor
          - major
        required: true
      npm_tag:
        required: true
        type: choice
        options:
          - canary
          - latest
          - alpha
          - beta

env:
  NPM_TAG: ${{ github.event.inputs.npm_tag || 'canary' }}
  VERSION_TYPE: ${{ github.event.inputs.version_type || 'prerelease' }}

jobs:
  publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - run: 'git config --global user.email "github-actions[bot]@users.noreply.github.com"'
      - run: 'git config --global user.name "github-actions[bot]"'
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: "bun install"
      - run: "bun install && bun test"
        working-directory: "./tests"
      - if: env.NPM_TAG != 'latest'
        run: 'npm config set preid "${{ env.NPM_TAG }}"'
      - run: "npm version ${{ env.VERSION_TYPE }}"
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ env.NPM_TAG }}

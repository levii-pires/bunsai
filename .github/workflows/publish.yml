name: Publish
on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        options:
          - prepatch
          - preminor
          - premajor
          - patch
          - minor
          - major
        required: true
      npm_tag:
        default: canary
        type: choice
        options:
          - canary
          - latest
          - alpha
          - beta

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - run: 'git config --global user.email "github-actions[bot]"'
      - run: 'git config --global user.name "github-actions[bot]@users.noreply.github.com"'
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: 'npm config set preid "${{ github.event.inputs.npm_tag }}"'
        if: github.event.inputs.npm_tag != 'latest'
      - run: "npm version ${{ github.event.inputs.version_type }}"
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ github.event.inputs.npm_tag }}
      - run: "bun install"
      - run: "bun add bunsai@${{ github.event.inputs.npm_tag }} && bun test"
        working-directory: "./tests"
      - run: "git push"

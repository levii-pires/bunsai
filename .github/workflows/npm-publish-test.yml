on:
  push:
    branches: test

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: "bun install"
      - run: "bun link"
      - run: "bun install && bun test"
        working-directory: "./tests"
